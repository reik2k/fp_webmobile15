<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<title>Pr&aacute;ctica HTML5 Formulario</title>
</head>
<body>
	<header><h1>Pr&aacute;ctica HTML5 Formulario</h1></header>
	<main>
		<section>
			<form action"#" onsubmit="return false" 
							oninput="	var currentYear= new Date();
										var calculateAge= -parseInt(birthDate.value)+parseInt(currentYear.getFullYear());
										
										if(!isNaN(calculateAge) && calculateAge >= 0)
										{
											age.value=calculateAge + ' years old';
										}else{age.value=' Please, write a valid date. Thanks. '}">
                <fieldset>
                <fieldset >
                    <legend>Personal data</legend>
				    <pre>name: <input type="text" placeholder="name" maxlength="50" required/></pre>
				    <pre>surname: <input type="text" placeholder="surname" maxlength="50" required/></pre>
                    <pre>lastname: <input type="text" placeholder="lastname" maxlength="50" /></pre>
                </fieldset >
                <fieldset >
                    <legend>Address</legend>
				    <pre>street: <input type="text" placeholder="street" maxlength="150" required/></pre>
				    <pre>number: <input type="number" placeholder="number" maxlength="3" min="1" max="300" required/></pre>
                    <pre>city: <input list="city" placeholder="city" required></pre>
                    <datalist id="city">
                        <option value="Le&oacute;n"/>
                        <option value="Zamora"/>
                        <option value="Salamanca"/>
                    </datalist>
                    <pre>province: <input list="province" placeholder="province" required></pre>
                    <datalist id="provincia">
                        <option value="Le&oacute;n"/>
                        <option value="Zamora"/>
                        <option value="Salamanca"/>
                    </datalist>
                    <pre>Postal Code: <input type="number" placeholder="Postal Code" maxlength="5" min="10000" max="50000" required/></pre>
                </fieldset>
                <fieldset >
                    <legend>Personal data 2</legend>
                     <pre>weigth: <input type="number" placeholder="weigth" step="5" min="5" max="110"/></pre>
                     <pre>birthdate: <input id="birthDate" type="date" placeholder="birthdate"  min=”1970-01-01” max=”2015-11-02” required/></pre>
                     <pre>Your Age: <output name="age" 
                    		placeholder="age"  
                    		onforminput=""></output></pre>
                </fieldset >
                <button >send</button>
                </fieldset>
			</form>
		</section>
	</main>
	<aside/>
	<footer>Abel Prieto Ben&eacute;itez &copy;2015</footer>
</body>
</html>
